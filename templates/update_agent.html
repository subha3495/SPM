<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'header.html' %}
 {% if object_list %}
<table align="center" border="2">
    <tr>
        <th>name</th>
        <th>password</th>
        <th>email</th>
        <th>address</th>
        <th>phonenumber</th>
        <th>image</th>
        <th>update</th>



    </tr>
    {% for x in object_list %}
    <tr>
        <td>{{ x.name }}</td>
        <td>{{ x.password }}</td>
        <td>{{ x.email }}</td>
        <td>{{ x.address }}</td>
        <td>{{ x.phonenumber }}</td>
        <td><img src="{{ x.image.url }}" width="50" height="50"> </td>
        <td><a href="/save_update_agent{{ x.id }}/">yes</a></td>

    </tr>
    {% endfor %}
        {% else %}
<tr>
    <td colspan="8">no data available</td>
</tr>
{% endif %}
</table>

{% include 'footer.html' %}</body>
</html>
